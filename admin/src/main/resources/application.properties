server.port=8081
spring.application.name=api-admin
#Actuator
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=*
management.endpoint.shutdown.enabled=false        

#Spring Admin
spring.boot.admin.context-path=/admin
spring.boot.admin.ui.remember-me-enabled=false
spring.boot.admin.ui.title= Admin

#Security
spring.security.user.name=admin
spring.security.user.password=admin
spring.boot.admin.client.username=${spring.security.user.name}
spring.boot.admin.client.password=${spring.security.user.password}
spring.boot.admin.routes.endpoints=env, metrics, trace, jolokia, info, configprops


#Auto-Register
spring.boot.admin.client.url=http://localhost:8081/admin


#SBA Mail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=username
spring.mail.password=password
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth = true
spring.mail.properties.mail.smtp.starttls.enable = true
spring.boot.admin.notify.mail.enabled = true
spring.boot.admin.notify.mail.from = from@gmail.com
spring.boot.admin.notify.mail.to=to@gmail.com



